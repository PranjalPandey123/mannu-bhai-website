<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mannu Bhai Namkeens</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the map */
        .map-container {
          width: 100%;
          max-width: 1200px;
          margin: 30px auto;
          border-radius: 16px;
          overflow: hidden;
        }

        .map-container iframe {
          width: 100%;
          height: 400px;
          border: 0;
        }
    </style>
</head>
<body>

<!-- üîπ Dynamic Header -->
<div id="header"></div>

<!-- üîπ Contact Section -->
<main>
    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Factory Address:</strong> Mannu Bhai Namkeen & Snacks</p>
            <p>Plot No.480, Industrial Area Phase-1, Panchkula, Haryana (134113)</p>
            <p><strong>Customer Care No.:</strong> +91 9417096314</p>
            <p><strong>Email:</strong> mannubhainamkeens@gmail.com</p>
            <p><a href="https://maps.google.com" target="_blank">üìç Find us on Google Maps</a></p>
        </div>

        <!-- üîπ Google Map Embed -->
        <div class="map-container">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3431.757729404752!2d76.84407657537042!3d30.66894997461502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390f95f3a24b436f%3A0xf3a640237b8f3c5f!2sMANNU%20BHAI%20NAMKEEN%20%26%20SNACKS!5e0!3m2!1sen!2sin!4v1755767598420!5m2!1sen!2sin"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- üîπ Contact Form -->
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="query" placeholder="Your Query" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<!-- üîπ Dynamic Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
