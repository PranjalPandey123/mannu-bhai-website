<!-- üîπ Header / Navbar -->

            </a>
        </div>
        <nav>
            <ul class="nav-links">

<!-- üîπ Contact Section -->
<main>
    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Factory Address:</strong> XYZ Industrial Area, Panchkula</p>
            <p><strong>Email:</strong> info@namkeenfactory.com</p>
            <p><a href="https://maps.google.com" target="_blank">üìç Find us on Google Maps</a></p>
        </div>

        <!-- üîπ Contact Form -->
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="query" placeholder="Your Query" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

</body>
